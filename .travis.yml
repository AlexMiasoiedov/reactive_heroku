language: ruby
rvm:
- 2.4.2
deploy:
  provider: heroku
  api_key:
    secure: 
  app: reactive-heroku-app
  on:
    repo: AlexMiasoiedov/reactive_heroku
services:
  - postgresql
addons:
  postgresql: "9.3"
before_script:
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres
